<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Download</title>
    <script>
        // Automatically download the file when the page loads
        window.onload = function () {
            const link = document.createElement('a');
            link.href = 'iot.html'; // Replace with the direct file URL
            link.download = 'iot.html'; // Set the desired filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
    <h1>The download will start automatically...</h1>
</body>
</html>
